name: Instagram Bot Scheduler
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allows manual runs
jobs:
  post-to-instagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Restore session cache
        uses: actions/cache@v4
        with:
          path: session.json
          key: ${{ runner.os }}-session-${{ hashFiles('art_gossip_bot.py') }} # Cache key based on OS and script changes
          restore-keys: ${{ runner.os }}-session-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install instagrapi requests
      - name: Run the bot
        run: python art_gossip_bot.py
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      - name: Save session cache
        if: always() # Save even if the run fails
        uses: actions/cache@v4
        with:
          path: session.json
          key: ${{ runner.os }}-session-${{ hashFiles('art_gossip_bot.py') }}
